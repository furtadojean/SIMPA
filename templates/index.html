<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPA</title>
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 p-10">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-5">RISC-V Simulator</h1>

        <form hx-post="/execute" hx-trigger="submit" hx-target="#output" class="mb-5">
            <textarea name="code" rows="10" class="w-full p-3 border border-gray-700 bg-gray-800 text-gray-200 rounded mb-3">{{ default_code }}</textarea>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Run Code</button>
        </form>

        <div id="output" class="space-y-5">
            {% include "output.html" %}
        </div>
    </div>
</body>
</html>
